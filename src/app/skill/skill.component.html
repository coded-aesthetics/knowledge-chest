<div class="skill" [ngClass]="{'highlight':highlight}" (mouseenter)="highlightTasks()" (mouseleave)="dehighlightTasks()">
  <div class="skill__name ib">
    {{skill.name}}
    <span class="delete-cross cp" (click)="deleteSkill()">&times;</span>
  </div>
    <div class="skill__color ib" [ngStyle]="{'background-color':skill.color}">&nbsp;</div>
</div>
